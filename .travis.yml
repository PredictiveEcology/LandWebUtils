language: r
cache: packages
cran: https://cran.rstudio.com/
env:
  global:
    - CRAN_REPO=https://cran.rstudio.com
jobs:
  include:
  - os: linux
    dist: xenial
    r: oldrel
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - gdal-bin
          - libgdal-dev
          - libgdal1-dev
          - libgeos-dev
          - libgit2-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
    services:
      - xvfb
    before_install:
      - echo 'options(repos = c(CRAN = "https://packagemanager.rstudio.com/all/__linux__/xenial/latest"))' >> ~/.Rprofile.site
      - echo 'options(HTTPUserAgent = paste0("R/", getRversion(), " R (", paste(getRversion(), R.version["platform"], R.version["arch"], R.version["os"]), ")"))' >> ~/.Rprofile.site
  - os: linux
    dist: xenial
    r: release
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - gdal-bin
          - libgdal-dev
          - libgdal1-dev
          - libgeos-dev
          - libgit2-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
    services:
      - xvfb
    before_install:
      - echo 'options(repos = c(CRAN = "https://packagemanager.rstudio.com/all/__linux__/xenial/latest"))' >> ~/.Rprofile.site
      - echo 'options(HTTPUserAgent = paste0("R/", getRversion(), " R (", paste(getRversion(), R.version["platform"], R.version["arch"], R.version["os"]), ")"))' >> ~/.Rprofile.site
    r_packages:
      - covr
    r_github_packages:
      - jimhester/lintr
    after_success:
      - Rscript -e 'covr::coveralls(type = "all", quiet = FALSE)'
      - Rscript -e 'lintr::lint_package()'
  - os: linux
    dist: xenial
    r: devel
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - gdal-bin
          - libgdal-dev
          - libgdal1-dev
          - libgeos-dev
          - libgit2-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
    services:
      - xvfb
    before_install:
      - echo 'options(repos = c(CRAN = "https://packagemanager.rstudio.com/all/__linux__/xenial/latest"))' >> ~/.Rprofile.site
      - echo 'options(HTTPUserAgent = paste0("R/", getRversion(), " R (", paste(getRversion(), R.version["platform"], R.version["arch"], R.version["os"]), ")"))' >> ~/.Rprofile.site
  - os: osx
    osx_image: xcode9.4
    addons:
      homebrew:
        packages:
        - udunits
    latex: false
    r_build_args: '--no-build-vignettes'
    r_check_args: '--as-cran --ignore-vignettes --no-examples'
    before_script:
      - Rscript -e "install.packages(c('rgdal', 'rgeos'), type = 'source')"
r_build_args: " "
r_check_args: "--as-cran"
warnings_are_errors: true
notifications:
  email:
    on_success: change
    on_failure: change
